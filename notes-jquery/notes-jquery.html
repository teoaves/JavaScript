<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="../notes-jquery/notes-jquery.css">
    
</head>
<body>   
    <div class="app-container">
        <header>
            <span id="dateTxt" class="date-text">14 Ιουνίου 2024<br>19:16:00</span>
        </header>
        <main>
            <div class="notes-wrapper">
                
            </div>
        </main>
        <footer>
            <div class="footer">
                <input type="text" class="footer-text" id="inputNote" placeholder="Insert note">
                <button type="button" id="addNoteBtn" class="add_note-btn">+</button>
            </div>
        </footer>
    </div>

    <div class="note hidden">
        <div class="note-info">
            <input type="checkbox" id="noteCheck" class="note-check">
            <label id="noteTxt" for="noteCheck" class="note-text">meeting</label>
        </div>
        <button type="button" id="noteDelBtn" class="note_del-btn">X</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    
    <script src="../notes-jquery/notes-jquery.js"></script>
</body>
</html>
